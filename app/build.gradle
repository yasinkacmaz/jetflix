apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 29
  buildToolsVersion "29.0.3"

  defaultConfig {
    applicationId "com.yasinkacmaz.playground"
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  // Set both the Java and Kotlin compilers to target Java 8.
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = "1.8"
  }

//  composeOptions {
//    kotlinCompilerVersion "1.3.72"
//    kotlinCompilerExtensionVersion "0.1.0-dev04"
//  }

  buildFeatures {
    // Enables Jetpack Compose for this module
    compose true
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
      allWarningsAsErrors = false
      freeCompilerArgs += ['-Xuse-experimental=kotlin.Experimental']
    }
  }
}

androidExtensions {
  experimental = true
}

kapt {
  correctErrorTypes = true
}

def daggerVersion = "2.26"
def retrofitVersion = "2.7.1"
def lifecycleVersion = "2.2.0"
def composeVersion = "0.1.0-dev13"

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  // androidX
  implementation "androidx.appcompat:appcompat:1.1.0"
  implementation "androidx.constraintlayout:constraintlayout:1.1.3"
  implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion"
  implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion"

  // ktx
  implementation "androidx.activity:activity-ktx:1.1.0"
  implementation "androidx.core:core-ktx:1.3.0"
  implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion"

  // compose
  implementation "androidx.ui:ui-tooling:$composeVersion"
  implementation "androidx.ui:ui-layout:$composeVersion"
  implementation "androidx.ui:ui-material:$composeVersion"

  // dagger
  implementation "com.google.dagger:dagger:$daggerVersion"
  kapt "com.google.dagger:dagger-compiler:$daggerVersion"
  implementation "com.google.dagger:dagger-android:$daggerVersion"
  kapt "com.google.dagger:dagger-android-processor:$daggerVersion"

  // network
  implementation "com.squareup.okhttp3:okhttp:4.3.1"
  implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
  implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"

  // io
  implementation "com.google.code.gson:gson:2.8.6"

  // test
  testImplementation 'junit:junit:4.13'
  androidTestImplementation 'androidx.test.ext:junit:1.1.1'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
