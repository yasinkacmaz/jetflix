name: Ui Test
on:
  pull_request:
  workflow_dispatch:
jobs:
  ui-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      androidApiVersion: 34
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: üîç Detect Gradle Version And Cache
        id: gradle-cache
        uses: actions/github-script@v7
        with:
          script: |
            const gradleCacheDetectorScriptPath = '/./.github/scripts/gradle-version-cache-detector.js'
            const gradleCacheDetectorScript = require(`${process.env.GITHUB_WORKSPACE}${gradleCacheDetectorScriptPath}`)
            await gradleCacheDetectorScript({core});
      - name: Fetch gradle cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.gradle-cache.outputs['cache-paths'] }}
          key: ${{ steps.gradle-cache.outputs['cache-key'] }}
      - name: Fetch AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: ${{ runner.os }}-avd-${{ env.androidApiVersion }}
      - name: Enable KVM group permissions for emulator hardware acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: üì± Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.androidApiVersion }}
          target: aosp_atd
          channel: stable
          arch: x86_64
          ram-size: 4096M
          disk-size: 2048M
          force-avd-creation: false
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: echo "Generated AVD snapshot for caching."
      - name: ü§ñ Run Ui Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.androidApiVersion }}
          target: aosp_atd
          channel: stable
          arch: x86_64
          ram-size: 4096M
          disk-size: 2048M
          force-avd-creation: false
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            echo "Uninstalling debug and test apks"
            adb uninstall com.yasinkacmaz.jetflix.debug.test || true
            adb uninstall com.yasinkacmaz.jetflix.debug || true
            echo "Successfully uninstalled debug and test apks"
            ./gradlew connectedCheck
      - name: Publish Ui Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: ${{ github.event_name == 'pull_request' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: Ui Test Results
          junit_files: '**/androidTest-results/**/*.xml'
