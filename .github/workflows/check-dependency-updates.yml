name: Check Dependency Updates
on:
  schedule:
    - cron: "3 23 * * SAT"
  workflow_dispatch:
jobs:
  dependency-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Java 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties
      - name: Check Dependency Updates
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-dependencies-cache-key: buildSrc/**/Dependencies.kt
          save-local-build-cache: false # Disable caching of ~/.gradle/caches/build-cache-*
          gradle-distribution-sha-256-sum-warning: false
          read-only: true
          arguments: dependencyUpdates
      - name: Log dependency update report
        run: cat build/dependencyUpdates/dependency_update_report.txt
      - name: ðŸ’Œ Send report mail
        if: github.event_name == 'schedule'
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.GMAIL_USERNAME}}
          password: ${{secrets.GMAIL_PASSWORD}}
          subject: Dependency update report of Jetflix Â¯\_(ãƒ„)_/Â¯
          body: file://build/dependencyUpdates/dependency_update_report.txt
          to: ${{secrets.GMAIL_USERNAME}}
          from: Jetflix
      - name: Share dependency update reports
        uses: actions/upload-artifact@v2
        with:
          name: dependency-update-reports
          path: build/dependencyUpdates
