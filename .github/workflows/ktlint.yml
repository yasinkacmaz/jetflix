name: Ktlint
on:
  pull_request:
  workflow_dispatch:
jobs:
  ktlint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Detect gradle version
        uses: actions/github-script@v7
        id: gradle-version-detector
        with:
          result-encoding: string
          script: |
            const scriptPath = '/./.github/scripts/gradle-version-detector.js'
            const script = require(`${process.env.GITHUB_WORKSPACE}${scriptPath}`)
            return script()
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: true
          cache-key-prefix: ${{ runner.os }}-${{ steps.gradle-version-detector.outputs.result }}
      - name: üê∂ Run Ktlint and Report with Review Dog
        uses: ScaCap/action-ktlint@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
