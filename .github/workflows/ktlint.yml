name: Ktlint
on: pull_request
jobs:
  ktlint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties
      - name: Run ktlint
        uses: burrunan/gradle-cache-action@v1
        with:
          gradle-dependencies-cache-key: buildSrc/**/Dependencies.kt
          save-local-build-cache: false # Disable caching of ~/.gradle/caches/build-cache-*
          gradle-distribution-sha-256-sum-warning: false
          arguments: ktlintCheck --continue
      - name: üê∂ Setup Review Dog
        if: ${{ failure() }}
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: üê∂ Report with Review Dog
        if: ${{ failure() }}
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          find . -path "*ktlint-report.xml" -type f | while read ktlintreport
          do
              echo Found ktlint report file: $ktlintreport
              reviewdog -f=checkstyle -name=ktlint -filter-mode=nofilter -reporter=github-pr-review <$ktlintreport
          done
