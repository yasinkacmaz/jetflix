name: Build Wasm
on: workflow_dispatch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Enable KVM group permissions for emulator hardware acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: ğŸŒBuild wasm package
        run: ./gradlew wasmJsBrowserDistribution
      - name: ğŸŒUpload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/composeApp/build/dist/wasmJs/productionExecutable
      - name: ğŸŒDeploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
